<div id="products-view" ng-controller="productsCtrl" ng-cloak>

	<!--PRODUCTS TABS-->
	<div class="tabsdemoDynamicTabs">
		<md-content class="md-padding">
			<md-tabs md-dynamic-height md-border-bottom md-selected="0">
				<md-tab ng-repeat="cate in categories | orderBy : cate" label="{{ cate }}">
					<div ng-click="productClicked($event, produ)"
						ng-repeat="(key, produ) in products | filter : cate | orderBy : 'produ.product' track by produ._id"
						ng-class="{'outOfStock':!produ.stock, 'productOrdered':produ.productOrdered}"
						class="product"
					>
						<div ng-bind="produ.product"></div>
						<button type="button" class="btn btn-info btn-md quantity" ng-click="quantityClicked($event, produ)">
							{{ produ.quantity }}
						</button>
					</div>
				</md-tab>
			</md-tabs>
		</md-content>
	</div>

	<!-- NO PRODUCTS ALERT -->
	<div ng-hide="products.length" class="row">
		<div class="col-xs-offset-1 col-xs-10 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
			<div class="noProductsAlert">
				<div style="text-align: center; font-size: 16px;" class="alert alert-warning alert-dismissible" role="alert">
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					No hay productos para mostrar.
				</div>
			</div>
		</div>
	</div>

	<!-- QUANTITY CHANGE MODAL -->
	<div class="modal fade" id="quantityModal" role="dialog">
		<div class="modal-dialog modal-sm">
					<!-- Modal content-->
					<div class="dialogo modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Cambiar cantidad</h4>
							<h3 class="modal-title"><strong>{{ product.product }}</strong></h3>
						</div>
						<div class="modal-body">
								<button ng-click="product.quantity = product.quantity - 1" class="changeQantity btn btn-danger" type="button">-</button>
								<span class="changeQantity">{{ product.quantity }}</span>
								<button ng-click="product.quantity = product.quantity + 1" class="changeQantity btn btn-success" type="button">+</button>
						</div>
						<!-- <div class="modal-footer"></div> -->
			</div>
		</div>
	</div>
</div>
