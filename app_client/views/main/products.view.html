<div ng-controller="productsCtrl" ng-cloak>
<!--PRODUCTS TABS-->
	<div class="tabsdemoDynamicTabs">
		<md-content class="md-padding">
			<md-tabs md-dynamic-height md-selected="" md-border-bottom md-autoselect>
				<md-tab ng-repeat="cate in products | unique:'category' | orderBy : 'category' track by cate._id"
								ng-disabled="cate.disabled"
								label="{{ cate.category }}">

					<div ng-click="productClicked($event, produ)"
					ng-repeat="( key, produ ) in products | uniqueCategory : cate.category | orderBy : 'product' track by produ._id"
					ng-class="{'outOfStock':!produ.stock, 'productOrdered':produ.productOrdered}"
					class="product">
						<div ng-bind="produ.product"></div>
						<!-- <div>{{ produ.product }}</div> -->
						<button type="button" class="btn btn-info btn-md quantity" ng-click="quantityClicked($event, produ)"> 
							{{ produ.quantity }}
						</button>

					</div>
				</md-tab>
			</md-tabs>
		</md-content>
	</div>
<!-- <button class="bnt btn-danger" ng-click="fn3()">DALE</button> -->
<!--BOOTSTRAP MODAL-->
	<div class="modal fade" id="quantityModal" role="dialog">
		<div class="modal-dialog modal-sm">
					<!-- Modal content-->
					<div class="dialogo modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Cambiar cantidad</h4>
							<h3 class="modal-title"><strong>{{ product.product }}</strong></h3>
						</div>
						<div class="modal-body">
								<button ng-click="product.quantity = product.quantity - 1" class="changeQantity btn btn-danger" type="button">-</button>
								<span class="changeQantity">{{ product.quantity }}</span>
								<button ng-click="product.quantity = product.quantity + 1" class="changeQantity btn btn-success" type="button">+</button>
						</div>
						<!-- <div class="modal-footer"></div> -->
			</div>
		</div>
	</div>

</div>
