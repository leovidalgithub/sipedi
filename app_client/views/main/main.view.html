<div id="main">
	<div class="mainContainer">

		<div class="row controls">
			<!-- LOGO -->
			<div class="userInfo col-xs-6 col-md-3">
				<div class="logo">
					 <img ng-show="credentials.admin"
						  data-ng-src="data:image/png;base64, {{ userData.currentClient.logo.data || sipediLogo }}" />
					 <img ng-hide="credentials.admin"
					 	  data-ng-src="data:image/png;base64, {{ userData.supplier.logo.data || sipediLogo }}" />
				</div>
			</div>
			<!-- DEMAND BUTTON -->
			<div class="demandButton col-xs-6 col-md-3 col-md-push-6">
				<button ng-click="demandButton()" class="btn btn-block"
					ng-class="{ 'btn-default': userData.currentClient.demandState == 0,
								'btn-success': userData.currentClient.demandState == 1,
								'btn-danger' : userData.currentClient.demandState == 2 }">
					<strong>
						{{ userData.currentClient.demandState == 0 ? 'HACER PEDIDO' : userData.currentClient.demandState == 1 ? 'PEDIDO HECHO' : 'PEDIDO RECIBIDO' }}
					</strong><br>
					<div ng-show="userData.currentClient.demandState > 0">
						<span>{{ userData.currentClient.demandDate | amDateFormat:'dddd' }}</span><br>
						<span>{{ userData.currentClient.demandDate | amDateFormat:'MM Do YYYY' }}</span><br>
						<span>{{ userData.currentClient.demandDate | amDateFormat:'h:mm a' }}</span>
					</div>
				</button>
			</div>
			<!-- CLIENTS SELECT -->
			<div ng-show="credentials.admin" class="clientsSelect col-xs-12 col-md-6 col-md-pull-3">
				<form class="form-group">
					<label for="selectClients">Mis clientes</label>
					<select class="form-control input-lg" id="selectClients" 
							ng-model="userData.currentClient"
							ng-options="user as user.name for user in users | orderBy : 'name' track by user._id"> <!-- filter: {'admin':false} -->
					<!-- <option value="">Select Option</option> -->
					</select>
				</form>
			</div>
		</div> <!-- @row -->

<button class="btn btn-danger btn-md" ng-click="fn()">DALE</button>
<!-- <button class="btn btn-success btn-md" ng-click="fn3()">TEMPLATE</button> -->

		<!-- SUCCESS ALERT -->
		<div class="row">
			<div class="col-sm-offset-3 col-sm-7">
				<div class="collapse successAlert closeAlert">
					<div style="text-align: center; font-size: 17px;" class="alert alert-success alert-dismissible" role="alert">
					<button type="button" class="close" ng-click="closesAlert()"><span aria-hidden="true">&times;</span></button>
						<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
						Guardado correctamente!<br>
						{{ alertMsg.success }}
					</div>
				</div>
			</div>
		</div>

		<!-- ERROR ALERT -->
		<div class="row">
			<div class="col-sm-offset-1 col-sm-10">
				<div class="collapse errorAlert closeAlert">
					<div style="text-align: center; font-size: 17px;" class="alert alert-danger alert-dismissible" role="alert">
					<button type="button" class="close" ng-click="closesAlert()"><span aria-hidden="true">&times;</span></button>
						<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
						Hubo un problema al accesar la base de datos.<br>
						{{ alertMsg.error }}
					</div>
				</div>
			</div>
		</div>

		<!-- PRODUCTS TABS***************************************************************************-->
		<div ng-include="'views/main/products.view.html'"></div>
		<!-- ****************************************************************************************-->

	</div>
</div> <!-- @end #main -->
