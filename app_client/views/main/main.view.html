 		<form ng-show="credentials.admin">
			<div class="form-group">
				<label for="selectClients">Mis clientes</label>
				<select id="selectClients" ng-change="clientChanged(selectedClientModel)" ng-model="selectedClientModel" ng-options="item.name for item in clients"></select>
			</div>
		</form>


		  <!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist">
			<li ng-repeat="( key, value ) in products | uniqueCategory:'category'" ng-class="{'active':$first}" role="presentation"><a href="#{{ value.category }}" aria-controls="{{ value.category }}" role="tab" data-toggle="tab">{{ value.category }}</a></li>
		</ul>

		<button ng-click="buttonClicked()" class="btn btn-danger btn-md">GO!!!</button>
		  <!-- Tab panes -->
		<div class="tab-content">
			<div ng-repeat="( key1, value_1 ) in products | uniqueCategory:'category'" ng-class="{'active in':$first}" role="tabpanel" class="tab-pane fade" id="{{ value_1.category }}">

				<div ng-click="productClicked($event, value_2)" ng-value="value_2._id" ng-class="{'outOfStock':!value_2.stock, 'ordered':value_2.ordered}" ng-repeat="( key2, value_2 ) in products | filter : value_1.category | orderBy : 'product'" class="product">

					<div>{{ value_2.product }}</div>
					<div ng-click="quantityClicked($event, value_2)" class="quantity">{{ value_2.quantity }}</div>

				</div>

			</div>
		</div>

	</div>
</div> <!-- @end #main -->
