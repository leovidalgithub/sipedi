      <!-- Modal -->
      <div ng-controller="modalCtrl" class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
              <!-- Modal content-->
              <div class="dialogo modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Cambiar cantidad</h4>
                  <h3 class="modal-title">Pepsi ZERO</h3>
                </div>
                <div class="modal-body">
                    <button ng-click="decrementButton()" class="changeQantity btn btn-danger" type="button">-</button>
                    <span class="changeQantity">{{ modalQuantityNumber }}</span>
                    <button ng-click="incrementButton()" class="changeQantity btn btn-success" type="button">+</button>
                </div>
                <div class="modal-footer">
                    <button ng-click="modalSaveButton()" type="button" class="btn btn-primary btn-lg" data-dismiss="modal">Guardar</button>
                </div>
          </div>
        </div>
      </div>
