<div id="main">
	<div class="containerX">

	<h1>Proveedor: {{ credentials.supplier }}</h1>

<select class="selectpicker" data-live-search="true">
	<option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>
	<option data-tokens="mustard">Burger, Shake and a Smile</option>
	<option data-tokens="frosting">Sugar, Spice and all things nice</option>
	<option data-tokens="Bebidas">Bebidas</option>
</select>

	  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
	<li ng-repeat="(key, value) in products.data | uniqueCategory:'category'" ng-class="{'active':$first}" role="presentation"><a href="#{{ value.category }}" aria-controls="{{ value.category }}" role="tab" data-toggle="tab">{{ value.category }}</a></li>
  </ul>
	  <!-- Tab panes -->
  <div class="tab-content">
	<div ng-repeat="(key, value) in products.data | uniqueCategory:'category'" ng-class="{'active in':$first}" role="tabpanel" class="tab-pane fade" id="{{ value.category }}">
    	<div ng-repeat="(key, valuePro) in products.data | filter : value.category" class="producto">
    		<div>{{ valuePro.product }}</div>
    		<div>Quantity</div>
		</div>
    </div>
</div>

	</div>

</div> <!-- @end #main -->
