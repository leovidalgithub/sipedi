<div id="alertMessage">
    <div class="row">
        <div class="col-xs-offset-1 col-xs-10 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
            <div class="collapse msgAlert">
                <div style="text-align: center; font-size: 16px;" class="alert alert-dismissible" role="alert"
                    ng-class="{'alert-danger': code < 0, 'alert-success': code > 0}">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    {{alertMessage}}
                </div>
            </div>
        </div>
    </div>
</div>
